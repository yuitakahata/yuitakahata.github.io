## [【北海道立文書館】](https://www3.library.pref.hokkaido.jp/digitallibrary/facility/public1.html)
##### 高畑侑依
<img width="800" alt="代替テキスト" src="https://www.pref.hokkaido.lg.jp/fs/1/0/4/6/7/7/7/6/_/001-%E3%82%B3%E3%83%94%E3%83%BC2.jpg">
---
### 文書館における資料収集
- 北海道立文書館では道内における資料の収集はもちろんのこと、道外の公文書、北海道に関係のある私文書の所蔵も行われていた。
  - しかし、現在は**現地保存**の考えを尊重しており、積極的な収集を行ってはいない。

---
文書館ではその地域に関する資料の収集のみを行っているイメージを持っていたため、道外の資料を取り扱っている点に驚いた。一方で、現地保存の重要性も言及されており、現地だからこその価値や散逸の可能性等があるなどの話がとても興味深かった。

---
### 資（史）料整理の原則
- **平等（取扱い）の原則**
  - すべての史料を平等に扱う。
  - 内容や点数で史料群の取扱いに差をつけない。

---
平等（取扱い）の原則のもと、史料群の取扱いに差をつけないとする一方で、施設設備の問題等から史料ごとの扱いに差が生じてしまう現場での課題も見受けられた。  
温度、湿度管理など、設備による調整が不可欠である一方、費用が不足している問題から史料群の取扱いに意図せずして違いが生まれてしまう、深刻な問題であるといえる。  
以前、北海道立図書館の見学に参加した際では、電動式移動棚が老朽化により稼働しなくなっている問題があった。  

---
そのことから、図書館、文書館の両方において費用の不足による設備不良が見られることがわかる。  
以上のことから、図書館、文書館にかける費用の増加、及び費用が図書館、文書館に正確に渡るため、図書館、文書館の関係者外の人々への理解を深めていくことの必要性をより感じた。  
しかし、その一方で、それが未だ実現できない困難さもあり、北海道立文書館内で行われていたように現場での工夫によって問題の軽減等に対処していくこともともに重要であると感じられた。

---
### 資（史）料整理の原則
- **原秩序尊重の原則**
  - 出所によってつくられた秩序を保存する。
  - 「現」秩序ではない。（ただし、現状も軽視しない。）

---
原秩序の尊重に関して、**「現」秩序ではない**という点は特に意識するべきであると感じた。決して今の秩序というわけではなく、資料が生まれた当時の状態自体に意味があり、むやみに整理と銘打ってバラバラにしてしまうことの危険性について理解することができた。

---
### 資料の整理
資料の請求記号について、北海道立文書館の事例として請求記号の意味を持たせ過ぎたことの弊害について知ることができた。  
目録の勉強を行う中では、請求記号がかぶりすぎると利用者の円滑な利用に弊害ができてしまう等の話を受け、細かく分けた方が活用もしやすいのではと考えていた。しかし今回、請求記号の変更に伴い変更以前に論文などで取り上げていた際に表記が変わってしまうといった問題につながる恐れもあるという事例を知ることができた。

---
### 見学による感想
普段授業で用いる史料を、デジタルアーカイブ内ではなく実際にこの目で見ることができ、大変興味深かった。また、文書館における紙の目録を初めて実際に見ることができた。普段はデジタルアーカイブにおける検索システムを用いた史料探しを行っているが、紙による目録ではデジタルとは異なる分類を行うことで、紙の目録を残すことならではの良さにつなげることができることついても学ぶことができた。

---
資料の修復に関しても、実際はどのような道具が用いられているのか、どのように行われているのかなど、実物を見るとともに詳しい話を聞くことができとても興味深かった。修復の取扱い方に関しては、「これが良い」というような一貫したやり方が定められるまではいかずとも、一定の適切な取り扱い方のようなルールが存在していると想像していたので、清潔にした素手での取り扱いのほかに白手袋を用いるなど、所蔵者によって違いがあることに意外性を感じた。

---
また、今回実際に文書館内を見学したことで一番学ぶことができたと感じるのは、現場における実情であると感じる。温度、湿度管理の設備不良や人手不足による複写作業の先送り、保存のための物資の不足など、現場の声だからこそ見えた様々な問題を知ることができたと感じている。中でも一番の課題とされたのが温度、湿度管理の設備不良であり、適切な環境でない状態での管理による資料の劣化の恐れ、他資料との扱いの違いなど様々な問題を内包しているといえる。

---
こうした問題から考えられるのは、やはり日本国内における資料保存・管理の重要性に対する意識の低さであり、それらが問題への対応が後回しとなる要因であるように感じられる。授業においても、粗末な文書管理による意図せずして起きる文書の廃棄や文書の改ざん問題などに触れる中で、文書の管理に対する意識の低さが指摘されていたが、明確な改善が行われないままの日本の文書管理の危うさが、文書館の現場における管理体制にも影響を及ぼしているように思えた。

---
また、そのほかに興味深い問題であると感じたのは、複写作業等ボランティアを募ることによる弊害である。図書館に関する授業で座学として学んだ中では、ボランティアによる点字表記や布の絵本などボランティアによるプラス面での影響についての印象が強く、マイナス面ではボランティアにばかり頼りきりになる現状について挙げられていた。一方で、文書館での現場の声として、ボランティアの方それぞれにおける資料の扱いに対する意識の違いや、それに伴う資料の丁寧な扱いが行われない恐れなどが挙げられた。こうした現場ならではのボランティアを募ることのリスクなども学ぶことができ、興味深いと感じた。
