## [【京都大学大学文書館】大学文書館](http://kua1.archives.kyoto-u.ac.jp/ja/)
高畑侑依
---
### [所蔵資料](http://kua1.archives.kyoto-u.ac.jp/ja/siryou.html#siryou)
- 特定歴史公文書等
  - 法人文書  
  京都大学の職員が職務上作成し、又は取得した文書、図画および電磁的記録で、職員が組織的に用いるものとして、京都大学が保有しているもの。学内の会議の記録、予算・決算関係の書類、文部省や他の学校との往復書類などが挙げられる。
---
  - 寄贈・寄託文書  
  歴代の総長や退職した教職員の書翰・書類・メモ類や、卒業生の講義ノート、学生運動に関係するビラ・機関紙、学生生活に関係する資料など、学内外の個人・団体に提供していただいた京都大学関係者の個人的な文書が挙げられる。
---
  - 木下広次関係資料  
  京都大学初代総長木下広次（きのした・ひろじ、1851～1910）が所蔵していた資料群。
  - 鳥養利三郎関係資料  
  京都大学第13代総長鳥養利三郎（とりかい・りさぶろう、1887～1976）が所蔵していた資料群。
  - 学友会関係資料  
  1913（大正2）年に発足した学友会（学生・教職員の親睦団体）にかかわる資料群。 学友会前身組織の以文会、後継団体の同学会の各資料も若干含まれる。
---
  - 第三高等学校関係資料  
  第三高等学校（以下三高）が所蔵していた公文書・刊行物・その他の資料群。
  - 吉田寮関係資料  
  吉田寮が所蔵していた公文書・刊行物・その他の資料群。
  - 戦後学生運動関係資料Ⅰ  
  1950年代前半の京都大学を中心とした学生運動に関係する資料群。
---
  - 戦後学生運動関係資料Ⅱ  
  1950年代後半の京都大学を中心とした学生運動に関係する資料群。
  - 戦後学生運動関係資料Ⅲ  
  1960年代前半の京都大学を中心とした学生運動に関係する資料群。
  - 大学紛争関係資料Ⅰ  
  1969年の京都大学における大学紛争に関係した資料群。
---
  - 大学紛争関係資料Ⅱ  
  1960年代後半から70年代前半までの京都大学における大学紛争・学生運動に関係した資料群。
  - 大学紛争関係資料Ⅲ  
  1968、69年を中心とした京都大学における大学紛争に関係した資料群。
  - 大学紛争関係資料Ⅳ  
  1968・69年の京都大学における大学紛争に関係した資料群。
---
  - 大学紛争関係資料Ⅴ  
  1960年代後半から70年代前半にかけての京都大学における大学紛争に関係した資料群。
  - 京大天皇事件関係資料  
  1951年の京都大学天皇事件に関係する資料群。
  - 室賀信夫関係資料  
  京都帝国大学元助教授室賀信夫（1907～1982）が所蔵していた資料群。
---
  - 滝川事件関係スクラップ  
  滝川事件に関する新聞記事、学生作成資料を貼り付けたスクラップブック。
  - 中井正一関係資料  
  京都帝国大学元講師中井正一（1900～52）の直筆原稿、メモ類。
  - 京大闘争関係資料  
  1960年代後半から1970年代にかけての京都大学を中心とした学生運動に関係する資料群。
---
  - 矢島脩三関係資料  
  矢島脩三京都大学名誉教授が所蔵していた資料群。
  - 国際高等教育院設置反対関係資料  
  国際高等教育院（2013年4月設置）設置に反対する教員・学生等による各種資料。
  - 熊谷照蔵関係資料  
  熊谷照蔵（1948年京都大学工学部入学）の、京都帝国大学学生票など。
---
  - 潁原退蔵関係資料  
  近世文学の研究者で京都帝国大学文学部教授潁原退蔵（1894～1948）に関係する資料群。
  - 朝永正三関係資料  
  朝永正三（1865～1942、1898年理工科大学教授就任、1926年工学部教授退任）が所蔵していたノート類。
  - 吉田寮関係資料Ⅱ  
  吉田寮卒寮五十年記念誌編集に当たり収集された資料。
---
  - 吉田寮関係資料Ⅲ  
  1950年代から1960年代にかけての吉田寮日誌22冊など。
  - 本田博利寄贈資料  
  1960年代後半から1970年代前半の間に刊行された熊野寮誌、同人誌の他、大学紛争に関する新聞、雑誌など。
  - 松田陽一寄贈資料  
  京都大学11月祭のポスター類とコンサートチケットなど。
---
  - 占領期学内往復文書  
  1945年9月から1948年6月にかけて法学部と事務本部の間で交わされた文書を集成したもの。
  - 高瀬正三関係資料  
  高瀬正三（1940年経済学部卒業）が受講していた講義の資料など。
  - 八木通夫関係資料  
  第三高等学校・京都帝国大学卒業生で在学中に陸軍に入隊し、中国戦線に参加した八木通夫の資料。
---
  - 大林良子関係資料  
  大林良子（京都帝国大学医学部薬学科の薬品分析化学講座に勤務）の、京都帝国大学辞令などの資料。
  - 時岡鶴夫関係資料  
  時岡鶴夫（1922～1945、1942年4月経済学部入学、1943年12月海軍入隊、1945年5月14日戦死）に関する資料。
---
  - 柴田実関係資料  
  日本中世・近世史研究者の柴田実（1946～50年京都帝国大学文学部助教授・ 1950～54年京都大学分校教授・1954年～69年教養部教授）関係する資料。
  - 小野信爾関係資料  
  小野信爾（1930～　、1949年京都大学文学部入学）が所蔵していた書籍、『京大生・小野君の占領期獄中日記』関連の新聞記事等の資料。
---
  - 梅溪昇関係資料  
  梅溪昇（1943年9月文学部卒業）が京都帝国大学在学中の報国隊関係資料、受講ノートなどの資料。
  - 石川興二関係資料  
  石川興二（1917年法科大学卒業、1926～30年経済学部助教授、1930～45年同教授、1945～46年人文科学研究所教授、1952年名誉教授）旧蔵のノート、原稿類などの資料。
---
  - 浜田耕作関係資料  
  浜田耕作（1905年東京帝国大学卒業、1914～17年文学部助教授、1917～38年同教授、1937～38年総長）旧蔵の書簡、原稿類などの資料。
  - 西田直二郎関係資料  
  西田直二郎（1910年京都帝国大学文科大学卒業、1915年文科大学講師、1919年文学部助教授、1924年同教授、1946年公職追放令により退官、1952年名誉教授）旧蔵の書簡、日記・手帳などの資料。
---
  - 京大合唱団関係資料  
  1931年5月、京都帝国大学男声合唱団として創設された京大合唱団の活動記録資料。主に京大合唱団が作成あるいは受け入れた楽譜、演奏会プログラム、活動写真、各種冊子や寄贈本等で構成されている。
  - 稲浦鹿蔵関係資料  
  稲浦鹿蔵（1894-1978年)旧蔵のノート類。稲浦は1924年に京都帝国大学工学部卒業。土木工学者であり、内務官僚、建設事務次官、参議院議員を歴任した。
---
  - 劇団京大創造座関係資料  
  1951年に京大演劇部が改称され、発足した「劇団京大創造座」の関係資料。舞台のポスター、チラシ、写真、OB会である「劇団創造座思い出の会」の運営資料が含まれている。
  - 阪倉篤太郎・篤義関係資料  
  阪倉篤太郎(1879～1975年)と息子の阪倉篤義(1917～1994年)旧蔵の第三高等学校関係の会報、雑誌及び文芸誌など。
---
- 写真・図版類  
京都大学創立期以来の教職員・学生や、キャンパスの風景を伝える写真をはじめ、最近撮影されたビデオ映像、さらには建築物の図面など京都大学の歴史に関係する図版などの資料や、学生生活などに関する実物資料を収集・保存している。
---
- 刊行物  
京都大学の事務本部や各部において作成された刊行物を収集・保存している。年史・沿革史等の歴史書、規程集、広報誌（紙）等の定期刊行物、履修案内、入学案内、教育研究活動に関する報告書、調査統計報告書など。
---
以上のことから、京都大学大学文書館では豊富な資料を収集・保存しており、HPから誰でもその資料情報の詳細を確認することができる。  
特定歴史公文書等では、法人文書や寄贈・寄託文書のほか特定の人物や事件に関する資料がまとめられており、また資料の数が多い場合には年代ごとに分割する方法をとることで資料群として管理されている。さらに、写真・図版類や刊行物等の収集・保存も活発に行われている。

### [京都大学大学文書館所蔵資料検索システムについて](https://kensaku.kua1.archives.kyoto-u.ac.jp/shozou/)
- 京都大学大学文書館では所蔵資料検索システムがあり、公開中の特定歴史公文書等（法人文書、寄贈・寄託文書、写真・図版）、刊行物の検索が可能。「全ての所蔵資料」から「法人文書」「寄贈・寄託資料」「刊行物」「図書」「写真」の５つの階層に分けられている。
---
  - 例：「兵庫県南部地震関係」に関する資料について見るとすると、「全ての所蔵資料」→「法人文書」→「文学研究科・文学部」→「庶務・総務」のように階層が整理されており、階層を追うことで資料にたどり着くことができる。

---
- [北海道立文書館の検索システム](https://www.pref.hokkaido.lg.jp/sm/mnj/d/shiryokensaku.html)と比較した際、北海道立文書館では「公文書検索」「私文書検索」「刊行物等検索」それぞれから検索できる点と比べ、「全ての所蔵資料」から階層が別れていることから一括して検索できる点が特徴的であるといえる。

---
### [歴代総長・教授・助教授履歴検索システム（旧制）](https://kensaku.kua1.archives.kyoto-u.ac.jp/rireki/)
- 新制大学が発足した1949（昭和24）年5月31日以前に、京都帝国大学・京都大学に総長・教授・助教授として在籍した経歴を持つ人物の基礎データの検索が可能。検索条件として「氏名」「部局等」「在任時期」「フリーワード」の項目をもとに検索を行うことができる。
---
  - 「フリーワード」は自由に単語を入力するだけでなく対象の絞り込みが可能となっており、「生年月日」や「死去」、「学歴」などを設定することができる。

### [交通利便性](http://kua1.archives.kyoto-u.ac.jp/ja/riyou.html#akusesu)
〒606-8305　京都市左京区吉田河原町15-9  
- 吉田本部構内正門より徒歩１０分

- 市バス「京大正門前」より徒歩７分

- 京阪出町柳駅より徒歩１０分
  - バスだけでなく駅を利用することで10分程度で利用することができる点から、交通の利便性としては通いやすい特徴を持っているといえる。

### [所蔵資料の利用請求](http://kua1.archives.kyoto-u.ac.jp/ja/riyou.html#riyou)
- 書庫内資料（特定歴史公文書等）
  - 「特定歴史公文書等利用請求書」に必要事項を記入して大学文書館に提出を行う。
  - 「所蔵資料検索システム」の自動機能を用い、「特定歴史公文書等利用請求書」データ入力を行うことで記入を行う。  
  - 「所蔵資料検索システム」の利用が前提とされている点からも、検索システムの利用しやすさに対する重要性はより高いといえる。

---
- 予約制
  - 利用は事前予約に限られている。また、閲覧席数の1日の上限は7名であり、閲覧希望日の5開館日前までに申請資料等メール連絡を行うことで予約が可能となっている。  
  - 交通利便性の高さから通いやすさはある一方で利用自体は気軽に行えるものではないという特徴を持っている。

---
- 開架資料（目録・刊行物・図書など）
  - 開架資料は利用請求が不要であり、閲覧室内で自由に見ることが可能。
  - 利用請求が必要な資料のみである場合は、利用者にとって利用しづらいものといえるが、請求のいらない資料の取り扱いも行われている。
